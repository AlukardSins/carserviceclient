<mat-card>
  <mat-card-title>Car Owners</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let owner of owners">
        <h3 mat-line>
          <a mat-button [routerLink]="['/owner-edit', owner.dni]">{{owner.name}} - Profession: {{owner.profession}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/owner-add']">Add</button>
  <button mat-fab color="primary" [routerLink]="['/car-list']">Cars</button>
</mat-card>
